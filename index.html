<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diaphragmatic Breathing</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            overflow: hidden;
            flex-direction: column;
        }
        #bubble {
            width: 100px;
            height: 100px;
            background-color: #A9A9A9;
            border-radius: 50%;
            transition: all 0.1s linear;
            position: absolute;
            top: calc(50% - 200px);
        }
        #timer {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 24px;
        }
        #controls {
            position: fixed;
            bottom: 60px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
        audio {
            display: none;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="bubble"></div>
    <div id="timer">00:00 / 05:00</div>
    <div id="controls">
        <button id="start" disabled>Start</button> <!-- Disabled until audio loads -->
        <button id="pause">Pause</button>
        <button id="restart">Restart</button>
    </div>
    <audio id="backgroundMusic" preload="auto" loop>
        <source src="weightless.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <script>
        const bubble = document.getElementById('bubble');
        const timer = document.getElementById('timer');
        const startButton = document.getElementById('start');
        const pauseButton = document.getElementById('pause');
        const restartButton = document.getElementById('restart');
        const audio = document.getElementById('backgroundMusic');
        const loading = document.getElementById('loading');

        const INHALE_TIME = 4;
        const HOLD_TIME = 2;
        const EXHALE_TIME = 7;
        const CYCLE_TIME = INHALE_TIME + HOLD_TIME + EXHALE_TIME;
        const TOTAL_TIME = 5 * 60;
        const MIN_SIZE = 100;
        const MAX_SIZE = 400;
        const GRAY = '#A9A9A9';
        const BLUE = '#87CEEB';
        const GREEN = '#98FF98';
        const PURPLE = '#DDA0DD';

        let startTime = null;
        let elapsed = 0;
        let isRunning = false;
        let isPaused = false;
        let animationFrameId = null;

        // Preload audio and enable Start button when ready
        audio.addEventListener('canplaythrough', () => {
            loading.style.display = 'none';
            startButton.disabled = false; // Enable Start button
        });
        audio.addEventListener('error', (e) => {
            console.log("Audio load error:", e);
            loading.style.display = 'none';
            startButton.disabled = false; // Enable anyway to allow interaction
            alert("Failed to load Weightless. Check the file or path.");
        });

        function interpolateColor(start, end, progress) {
            const startRGB = parseInt(start.slice(1), 16);
            const endRGB = parseInt(end.slice(1), 16);
            const r1 = (startRGB >> 16) & 255;
            const g1 = (startRGB >> 8) & 255;
            const b1 = startRGB & 255;
            const r2 = (endRGB >> 16) & 255;
            const g2 = (endRGB >> 8) & 255;
            const b2 = endRGB & 255;
            const r = Math.round(r1 + (r2 - r1) * progress);
            const g = Math.round(g1 + (g2 - g1) * progress);
            const b = Math.round(b1 + (b2 - b1) * progress);
            return `rgb(${r}, ${g}, ${b})`;
        }

        function update() {
            if (!isRunning || isPaused) return;

            const now = Date.now();
            elapsed = (now - startTime) / 1000;
            if (elapsed >= TOTAL_TIME) {
                restartAnimation();
                return;
            }

            const cycleProgress = elapsed % CYCLE_TIME;
            let size, color;

            if (cycleProgress < INHALE_TIME) {
                const progress = cycleProgress / INHALE_TIME;
                size = MIN_SIZE + (MAX_SIZE - MIN_SIZE) * progress;
                color = interpolateColor(GRAY, BLUE, progress);
            } else if (cycleProgress < INHALE_TIME + HOLD_TIME) {
                const progress = (cycleProgress - INHALE_TIME) / HOLD_TIME;
                size = MAX_SIZE;
                color = interpolateColor(BLUE, GREEN, progress);
            } else {
                const progress = (cycleProgress - INHALE_TIME - HOLD_TIME) / EXHALE_TIME;
                size = MAX_SIZE - (MAX_SIZE - MIN_SIZE) * progress;
                color = interpolateColor(GREEN, PURPLE, progress);
            }

            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.backgroundColor = color;
            bubble.style.left = `${(window.innerWidth - size) / 2}px`;
            bubble.style.top = `${(window.innerHeight - size) / 2 - 100}px`;

            const minutes = Math.floor(elapsed / 60);
            const seconds = Math.floor(elapsed % 60);
            timer.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')} / 05:00`;

            animationFrameId = requestAnimationFrame(update);
        }

        function startAnimation() {
            if (isRunning && !isPaused) return;
            if (!startTime || !isRunning) startTime = Date.now();
            isRunning = true;
            isPaused = false;
            pauseButton.textContent = 'Pause';
            audio.play().catch(error => console.log("Audio play error:", error));
            animationFrameId = requestAnimationFrame(update);
        }

        function pauseAnimation() {
            if (!isRunning) return;
            isPaused = !isPaused;
            pauseButton.textContent = isPaused ? 'Resume' : 'Pause';
            if (!isPaused) {
                audio.play();
                animationFrameId = requestAnimationFrame(update);
            } else {
                audio.pause();
                cancelAnimationFrame(animationFrameId);
            }
        }

        function restartAnimation() {
            if (!isRunning) return;
            isRunning = false;
            isPaused = false;
            cancelAnimationFrame(animationFrameId);
            elapsed = 0;
            startTime = null;
            bubble.style.width = `${MIN_SIZE}px`;
            bubble.style.height = `${size}px`;
            bubble.style.backgroundColor = GRAY;
            bubble.style.left = `${(window.innerWidth - MIN_SIZE) / 2}px`;
            bubble.style.top = `${(window.innerHeight - MIN_SIZE) / 2 - 100}px`;
            timer.textContent = '00:00 / 05:00';
            pauseButton.textContent = 'Pause';
            audio.pause();
            audio.currentTime = 0;
        }

        startButton.addEventListener('click', startAnimation);
        pauseButton.addEventListener('click', pauseAnimation);
        restartButton.addEventListener('click', restartAnimation);
    </script>
</body>
</html>
